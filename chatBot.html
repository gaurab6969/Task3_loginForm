<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-widget {
            width: 350px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
            position: relative;
        }

        .chat-header {
            background-color: #f8f8f8;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .chat-header-icons {
            display: flex;
            gap: 10px;
        }

        .chat-header-icons i {
            font-size: 16px;
            cursor: pointer;
            color: #333;
        }

        .chat-messages {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            background-color: #fefefe;
        }

        .message {
            margin-bottom: 20px;
        }

        .bot-message {
            text-align: left;
        }

        .bot-message .text {
            display: inline-block;
            background-color: #f0f0f0;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            text-align: right;
        }

        .user-message .text {
            display: inline-block;
            background-color: #006eff;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .chat-footer {
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #f8f8f8;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .chat-footer button {
            background-color: #006eff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background-color: #0056cc;
        }

        .visitor-message-status {
            font-size: 12px;
            color: #999;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <div class="chat-header">
            <h3>Chat with us!</h3>
            <div class="chat-header-icons">
                <i class="like">üëç</i>
                <i class="dislike">üëé</i>
            </div>
        </div>
        <div class="chat-messages">
            <div class="message bot-message">
                <p class="text">Hello Nice</p>
            </div>
            <div class="message bot-message">
                <p class="text">Welcome to LiveChat I was made with . Pick a topic from the list or type down a question!</p>
            </div>
            <div class="message user-message">
                <p class="text">Welcome</p>
                <div class="visitor-message-status">Read</div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Write a message">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
